<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1E2A38, #3D4E61); 
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Class Styling */
        .current-class-container {
            width: 100%;
            max-width: 350px;
            height: 250px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1B9AAA;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: #fff;
        }
        .no-class-message {
            font-size: 1.5rem;
            color: #FFFAF3;
        }
        .days-buttons button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #1B9AAA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .days-buttons button:hover {
            background-color: #15616D;
        }
    </style>
</head>
<body class="text-gray-100 flex flex-col min-h-screen">
    <!-- Loader -->
    <div id="loader">
        <div class="loader-icon"></div>
    </div>

    <!-- Header -->
    <div class="container mx-auto p-6 text-center">
        <h1 class="text-4xl font-bold section-header">Today's Classes</h1>
        <p id="date-time" class="text-lg mt-2"></p>
    </div>

    <!-- Current Class Section -->
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold text-center section-header mb-4">Current Class</h2>
        <div id="current-class" class="current-class-container text-center text-lg font-medium">
            <p class="no-class-message">Loading...</p>
        </div>
        <p id="countdown" class="text-center text-sm mt-2"></p>
    </div>

    <!-- Day-wise Classes Section -->
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold text-center section-header mb-4">View Classes by Day</h2>
        <div class="text-center days-buttons">
            <button onclick="getClassesByDay('Monday')">Monday</button>
            <button onclick="getClassesByDay('Tuesday')">Tuesday</button>
            <!-- Add buttons for all days -->
        </div>
        <div id="day-classes" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4"></div>
    </div>

    <!-- Footer -->
    <footer class="footer-bg text-center p-4 mt-auto">
        <p class="text-gray-300">Developed by Md. Rofaz Hasan Rafiu</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        function updateDateTime() {
            const now = new Date();
            document.getElementById('date-time').textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Load today's data on connect
        socket.on("class_data", (data) => {
            const currentClass = document.getElementById('current-class');
            const countdown = document.getElementById('countdown');
            if (data.current_class.subject) {
                currentClass.innerHTML = `
                    <div>
                        <h3 class="text-2xl font-bold">${data.current_class.subject}</h3>
                        <p>${data.current_class.teacher} - Room ${data.current_class.room}</p>
                    </div>`;
            } else {
                currentClass.innerHTML = `<p class="no-class-message">No ongoing class</p>`;
                countdown.textContent = '';
            }
        });

        // Classes by day function
        function getClassesByDay(day) {
            socket.emit('get_day_classes', { day });
        }
    </script>
</body>
</html>
