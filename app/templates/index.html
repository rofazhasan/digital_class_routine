<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1E2A38, #3D4E61);
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .current-class-container {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1B9AAA;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .countdown-timer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: #FFFAF3;
        }

        .section-header { color: #A8DADC; }
        .footer-bg { background-color: #0A3D62; }
    </style>
</head>
<body class="text-gray-100 flex flex-col min-h-screen">
    <div id="loader">
        <div class="loader-icon"></div>
    </div>

    <div class="container mx-auto p-6 text-center">
        <h1 class="text-4xl font-bold section-header">Today's Classes</h1>
        <p id="date-time" class="text-lg mt-2"></p>
    </div>

    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold text-center section-header mb-4">Current Class</h2>
        <div id="current-class" class="current-class-container text-center text-lg font-medium rounded-lg shadow-lg"></div>
        <p id="countdown" class="text-center text-sm mt-2 text-gray-200"></p>
    </div>

    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold text-center section-header mb-4">Today's Classes</h2>
        <div id="class-list" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4"></div>
    </div>

    <!-- New Section for 7-Day Schedule -->
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold text-center section-header mb-4">Weekly Schedule</h2>
        <div id="weekly-schedule" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-7 gap-4"></div>
    </div>

    <footer class="footer-bg text-center p-4 mt-auto">
        <p class="text-gray-300">Developed by Md. Rofaz Hasan Rafiu</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on("class_data", (data) => {
            const currentClass = document.getElementById('current-class');
            if (data.current_class.subject) {
                currentClass.innerHTML = `
                    <h3 class="text-2xl font-bold">${data.current_class.subject}</h3>
                    <p>${data.current_class.teacher} - Room ${data.current_class.room}</p>
                `;
                startCountdown(data.current_class.end_time);
            } else {
                currentClass.innerHTML = `<p class="text-lg text-white">No ongoing class</p>`;
            }

            const todayClasses = data.today_classes.map(c => `
                <div class="p-4 bg-gray-800 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold">${c.subject}</h3>
                    <p>${c.teacher} - Room ${c.room}</p>
                </div>
            `).join('');
            document.getElementById('class-list').innerHTML = todayClasses;

            const weeklySchedule = data.weekly_classes.map(day => `
                <div class="p-4 bg-gray-700 rounded-lg shadow-lg">
                    <h4 class="font-bold text-lg">${day.day}</h4>
                    ${day.classes.map(c => `
                        <p>${c.subject} (${c.start_time} - ${c.end_time})</p>
                    `).join('')}
                </div>
            `).join('');
            document.getElementById('weekly-schedule').innerHTML = weeklySchedule;
        });

        function startCountdown(endTime) {
            const endParts = endTime.split(':');
            const end = new Date();
            end.setHours(parseInt(endParts[0]), parseInt(endParts[1]), 0);

            const interval = setInterval(() => {
                const now = new Date();
                const diff = Math.floor((end - now) / 1000);
                if (diff > 0) {
                    const minutes = Math.floor(diff / 60);
                    const seconds = diff % 60;
                    document.getElementById('countdown').textContent = `${minutes} min ${seconds} sec`;
                } else {
                    clearInterval(interval);
                    document.getElementById('countdown').textContent = 'Class has ended';
                }
            }, 1000);
        }
    </script>
</body>
</html>
