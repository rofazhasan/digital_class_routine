<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1E2A38, #3D4E61);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Loader Styling */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1E2A38;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide content until loaded */
        .hidden-content {
            display: none;
        }
    </style>
</head>
<body class="text-gray-100 flex flex-col min-h-screen">
    <!-- Loader -->
    <div id="loader">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div id="content" class="hidden-content">
        <!-- Header with Date and Time -->
        <div class="container mx-auto p-6 text-center">
            <h1 class="text-4xl font-bold">Today's Classes</h1>
            <p id="date-time" class="text-lg mt-2"></p>
        </div>

        <!-- Current Class Section -->
        <div class="container mx-auto p-6 overflow-hidden">
            <h2 class="text-2xl font-semibold text-center mb-4">Current Class</h2>
            <div id="current-class" class="current-class-container text-center text-lg font-medium rounded-lg shadow-lg"></div>
        </div>

        <!-- Class List Section -->
        <div class="container mx-auto p-6 flex-grow">
            <h2 class="text-2xl font-semibold text-center mb-4">Today's Classes</h2>
            <div id="class-list" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4"></div>
        </div>

        <!-- Footer -->
        <footer class="text-center p-4 mt-auto bg-gray-800">
            <p class="text-gray-300">Developed by Md. Rofaz Hasan Rafiu</p>
        </footer>
    </div>

    <!-- JavaScript for Loader, Date-Time, and Class Data -->
    <script>
        // Loader removal after content is loaded
        window.addEventListener("load", function() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');

            // Hide loader and display content
            setTimeout(() => {
                loader.style.opacity = 0;
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.style.display = 'block';
                }, 500);  // Match this to CSS transition time
            }, 1000);  // Optional delay for a smoother experience
        });

        // Update Date and Time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('date-time').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
