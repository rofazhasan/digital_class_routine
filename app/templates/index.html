<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Class Routine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Loader styling */
        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #1B9AAA;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            position: absolute;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Current class animation */
        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .current-class {
            animation: slideIn 20s linear infinite;
        }

        /* Pause animation on hover */
        .current-class:hover {
            animation-play-state: paused;
            background-color: #ffeb3b;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex flex-col items-center justify-center text-white">

    <!-- Loader -->
    <div id="loader" class="hidden"></div>

    <!-- Main content -->
    <div class="w-full max-w-4xl p-8">
        <h1 class="text-4xl font-bold mb-4 text-center">Today's Classes</h1>
        <div id="current-class" class="current-class p-4 bg-gray-800 rounded-lg shadow-lg mb-6 text-center">
            <!-- Current class will be dynamically injected here -->
        </div>
        <div id="todays-classes" class="p-4 bg-gray-700 rounded-lg shadow-lg">
            <!-- Today's classes will be dynamically injected here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-8">
        Developed by Md. Rofaz Hasan Rafiu
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentClassDiv = document.getElementById('current-class');
            const todaysClassesDiv = document.getElementById('todays-classes');
            const loader = document.getElementById('loader');

            function showLoader() {
                loader.classList.remove('hidden');
            }

            function hideLoader() {
                loader.classList.add('hidden');
            }

            function fetchClasses() {
                showLoader(); // Show loader while fetching
                setTimeout(() => {
                    // Simulate fetching data
                    const currentClass = {
                        subject: "Data Structures",
                        teacher: "Dr. Smith",
                        room: "202",
                        start_time: "10:00 AM",
                        end_time: new Date(new Date().getTime() + 45 * 60000) // 45 minutes from now
                    };

                    currentClassDiv.innerHTML = `
                        <h3 class="text-2xl font-bold">${currentClass.subject}</h3>
                        <p>${currentClass.teacher} - Room ${currentClass.room}</p>
                        <p>Ends at: ${currentClass.end_time.toLocaleTimeString()}</p>
                        <p id="countdown"></p>
                    `;

                    hideLoader(); // Hide loader after data is loaded
                    startCountdown(currentClass.end_time);
                }, 2000); // Simulated network delay
            }

            function startCountdown(endTime) {
                const countdownElement = document.getElementById('countdown');
                const interval = setInterval(() => {
                    const now = new Date();
                    const distance = new Date(endTime) - now;

                    if (distance <= 0) {
                        clearInterval(interval);
                        countdownElement.textContent = "Class Ended";
                    } else {
                        const minutes = Math.floor(distance / 60000);
                        const seconds = Math.floor((distance % 60000) / 1000);
                        countdownElement.textContent = `Time left: ${minutes}m ${seconds}s`;
                    }
                }, 1000);
            }

            // Fetch and display classes on page load
            fetchClasses();
        });
    </script>
</body>
</html>
