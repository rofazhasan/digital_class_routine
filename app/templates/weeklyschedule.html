<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1E2A38, #3D4E61);
        }

        .day-card {
            background-color: #1B9AAA;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .day-card:hover {
            transform: scale(1.05);
            background-color: #15616D;
        }

        .download-btn {
            background-color: #FCA311;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #FF7A00;
        }
    </style>
</head>
<body class="text-gray-100 flex flex-col min-h-screen">
    <div class="container mx-auto p-6 text-center" id="schedule">
        <h1 class="text-4xl font-bold mb-6">Weekly Class Schedule</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for day in ['Saturday', 'Sunday', 'Monday', 'Tuesday', 'Wednesday'] %}
                <a href="{{ url_for('routes.weekly_class', day=day) }}" class="day-card text-center text-xl font-semibold">
                    {{ day }}
                </a>
            {% endfor %}
        </div>
    </div>

    <!-- Download Button -->
    <div class="text-center mt-6">
        <button class="download-btn text-lg font-semibold" onclick="generateWeeklyPDF()">Download Schedule as PDF</button>
    </div>

    <!-- Hidden Container for PDF -->
    <div id="full-schedule" class="hidden">
        <h1 class="text-4xl font-bold mb-6">Weekly Class Schedule</h1>
        <div id="weekly-data"></div>
    </div>

    <footer class="text-center p-4 mt-auto">
        <p class="text-gray-300">Developed by Md. Rofaz Hasan Rafiu</p>
    </footer>

    <!-- JavaScript for PDF Download -->
    <script>
        async function fetchWeeklyData() {
            const response = await fetch('{{ url_for("routes.weekly_class_data") }}');  // Create a route returning JSON data for all days
            const data = await response.json();
            return data;
        }

        function formatDataToHTML(data) {
            let html = '<div class="text-left">';
            for (const day in data) {
                html += `<h2 class="text-2xl font-bold my-4">${day}</h2>`;
                data[day].forEach(classInfo => {
                    html += `
                        <div class="my-2">
                            <p><strong>Time:</strong> ${classInfo.time}</p>
                            <p><strong>Subject:</strong> ${classInfo.subject}</p>
                            <p><strong>Teacher:</strong> ${classInfo.teacher}</p>
                            <p><strong>Room:</strong> ${classInfo.room}</p>
                            <hr class="my-2">
                        </div>`;
                });
            }
            html += '</div>';
            return html;
        }

        async function generateWeeklyPDF() {
            const data = await fetchWeeklyData();
            const formattedHTML = formatDataToHTML(data);
            document.getElementById('weekly-data').innerHTML = formattedHTML;
            const element = document.getElementById('full-schedule');
            const options = {
                margin: 0.5,
                filename: 'weekly_schedule.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(options).from(element).save();
        }
    </script>
</body>
</html>
